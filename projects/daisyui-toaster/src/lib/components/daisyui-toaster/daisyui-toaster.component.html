<div
  id="toast-container"
  [class]="
    'toast toast-' +
    toastService.verticalPosition +
    ' toast-' +
    toastService.horizontalPosition
  "
  [style]="'z-index: ' + toastService.zIndex">
  @for (toast of toastService.toasts(); track toast.id) {
    <ng-container>
      <div
        id="toast-{{ toast.id }}"
        class="alert mb-2 cursor-pointer self-end shadow-lg"
        [ngClass]="{
          'alert-success': toast.severity === 'success',
          'alert-info': toast.severity === 'info',
          'alert-warning': toast.severity === 'warning',
          'alert-error': toast.severity === 'error',
        }"
        (click)="
          toast.closeOnClick
            ? remove(toast.id)
            : toast.callback
              ? toast.callback()
              : null
        ">
        <div class="flex-1">
          <h3 id="toast-{{ toast.id }}-summary" class="font-bold">
            {{ toast.summary }}
          </h3>
          <div id="toast-{{ toast.id }}-detail" class="text-xs">
            {{ toast.detail }}
          </div>
        </div>
        @if (toast.showClose) {
          <button
            id="toast-{{ toast.id }}-close"
            class="btn btn-ghost btn-sm"
            (click)="remove(toast.id); $event.stopPropagation()"
            aria-label="close">
            âœ•
          </button>
        }
      </div>
    </ng-container>
  }
</div>
