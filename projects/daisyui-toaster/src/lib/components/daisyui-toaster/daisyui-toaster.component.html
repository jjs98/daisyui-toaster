<div
  [class]="
    'toast' +
    (toastService.verticalPosition === 'top'
      ? ' toast-top'
      : toastService.verticalPosition === 'middle'
        ? ' toast-middle'
        : toastService.verticalPosition === 'bottom'
          ? ' toast-bottom'
          : '') +
    (toastService.horizontalPosition === 'start'
      ? ' toast-start'
      : toastService.horizontalPosition === 'center'
        ? ' toast-center'
        : toastService.horizontalPosition === 'end'
          ? ' toast-end'
          : '')
  "
  [style]="'z-index: ' + toastService.zIndex">
  <ng-container *ngFor="let toast of toastService.toasts()">
    <div
      class="alert mb-2 cursor-pointer self-end shadow-lg"
      [class]="
        toast.severity === 'success'
          ? 'alert-success'
          : toast.severity === 'info'
            ? 'alert-info'
            : toast.severity === 'warning'
              ? 'alert-warning'
              : toast.severity === 'error'
                ? 'alert-error'
                : ''
      "
      (click)="
        toast.closeOnClick
          ? remove(toast.id)
          : toast.callback
            ? toast.callback()
            : null
      ">
      <div class="flex-1">
        <h3 class="font-bold">{{ toast.summary }}</h3>
        <div class="text-xs">{{ toast.detail }}</div>
      </div>
      <button
        *ngIf="toast.showClose"
        class="btn btn-ghost btn-sm"
        (click)="remove(toast.id); $event.stopPropagation()"
        aria-label="close">
        âœ•
      </button>
    </div>
  </ng-container>
</div>
